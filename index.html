     <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f7ff',
                100: '#ebf0fe',
                500: '#4f46e5',
                600: '#4338ca',
                900: '#1e1b4b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'bounce-slight': 'bounceSlight 2s infinite',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient': 'gradient 8s ease infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              bounceSlight: { '0%, 100%': { transform: 'translateY(-5%)' }, '50%': { transform: 'translateY(0)' } },
              slideInRight: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
              blob: { "0%": { transform: "translate(0px, 0px) scale(1)" }, "33%": { transform: "translate(30px, -50px) scale(1.1)" }, "66%": { transform: "translate(-20px, 20px) scale(0.9)" }, "100%": { transform: "translate(0px, 0px) scale(1)" } },
              float: { "0%, 100%": { transform: "translateY(0)" }, "50%": { transform: "translateY(-20px)" } },
              gradient: { "0%, 100%": { backgroundPosition: "0% 50%" }, "50%": { backgroundPosition: "100% 50%" } },
              shake: { "10%, 90%": { transform: "translate3d(-1px, 0, 0)" }, "20%, 80%": { transform: "translate3d(2px, 0, 0)" }, "30%, 50%, 70%": { transform: "translate3d(-4px, 0, 0)" }, "40%, 60%": { transform: "translate3d(4px, 0, 0)" } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.9)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
            },
            backgroundSize: { '300%': '300%' }
          }
        }
      }
    </script>
